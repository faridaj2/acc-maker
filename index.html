<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea name="" id="asal" cols="30" rows="10"></textarea>
    <button onclick="convert()">Convert</button>
    <textarea name="" id="hasil" cols="30" rows="10"></textarea>

    <script>
      let source = document.getElementById("asal");
      let hasil = document.getElementById("hasil");
      function ubahSpasiKeTitik(kalimat) {
        var kalimatBaru = kalimat.replace(/ /g, ".");
        return kalimatBaru;
      }

      const convert = () => {
        hasil.value = "." + ubahSpasiKeTitik(source.value)
      };
    </script>
  </body>
</html>
